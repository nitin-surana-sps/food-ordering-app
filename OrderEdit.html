<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order editor</title>
    <link href="OrderE.css" rel="stylesheet"> 
</head>
<body>`
    <header id = "order">
        
    
   <section class = "my-services" id = "services">
       
        <h2 class="section__title section__title--services">Menu Information</h2>
        <div class = "services">
            <div class="service">
                <h3>Entree</h3>
                <form>  
                    Enter Names of Entree:<input type="text" name="Entree"/><br/> 
                     <button>Add</button>  <br/>
                   
                    Enter Price:<br/> <input type="text" name="Main"/><br/>   
                    <button>Add</button>  
                   
                    </form>  
            </div>
        
            <div class="service">
                <h3>Main</h3>
             
                <form>  
                    Enter Names of Main dish:<input type="text" name="Main"/><br/> 
                    <button>Add</button>  <br/>
                    Enter Price:<br/> <input type="text" name="Main"/><br/>  
                    <button>Add</button>  
                    </form>  
            </div>
        
            <div class="service">
                <h3>Drinks</h3>
             
                <form>  
                    Enter Drink Names:<input type="text" name="Drink"/><br/> 
                    <button>Add</button> <br/>
                    Enter Price:<br/> <input type="text" name="Main"/><br/>  
                    <button>Add</button>  
                    </form>  
            </div>

           
        </div>
        <h2 class="section__title section__title--services">General Information</h2>
        <div class = "services">
            <div class="service">
                <h3>Restaurant Name</h3>
                <form>  
                    Enter Names of Restaurant:<input type="text" name="Entree"/><br/> 
                     <button>Add</button>  <br/>
                
                    </form>  
            </div>
        
            <div class="service">
                <h3>Address</h3>
             
                <form>  
                    Enter Address:<input type="text" name="Main"/><br/> 
                    <button>Add</button>  <br/>
                  
                    </form>  
            </div>
            <div class="service">
                <h3>Phone Numebr</h3>
             
                <form>  
                    Enter Phone Number:<input type="text" name="Main"/><br/> 
                    <button>Add</button>  <br/>
                  
                    </form>  
            </div>
           
        </div>
     
        <a href="Preview.html" class="button">Preview Menu</a>
            </section>

    </header>
    
    
</body>
</html>
