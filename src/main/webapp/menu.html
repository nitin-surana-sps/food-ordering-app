<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script defer src="script.js"></script>

  <div class="entryPage">
    <div class="wrapper">
      <h3> Enter Restaurant Information</h3>
      <div class="pinkBox" id="subBox">
        <!--     Input Info -->

        <div class="boxText">
          <form>
            <div class="entryRow">
              <label>Item Name: </label>
              <input type="text" name="restaurantName">
            </div>
            <div class="entryRow">
              <label>Item Price: </label>
              <input type="text" address="restaurantAddress">
            </div>

          </form>
        </div>

        <div class="boxButton">
          <button class="submitButton">Confirm</button>
        </div>
      </div>
      <div class="boxButton returnButton">
        <button onclick="location.href='index.html'">Return</button>
      </div>
    </div>



  </div>


</body>
</div>

</html>
