<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script defer src="submit.js"></script>


  <div class="entryPage">
    <div class="wrapper">
      <h3> Enter Restaurant Information</h3>
      <div class="pinkBox" id="subBox">
        <!--     Input Info -->

        <div class="boxText">
          <form>
            <div class="entryRow">
              <label>Name: </label>
              <input type="text" name="restaurantName">
            </div>
            <div class="entryRow">
              <label>Address: </label>
              <input type="text" address="restaurantAddress">
            </div>
            <div class="entryRow">
              <label>Phone Number: </label>
              <input type="tel" number="phoneNumber">
            </div>

          </form>
        </div>
        <div class="boxButton">
          <button id ="submitButton">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
